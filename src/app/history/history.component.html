<div class="card p-4 card-body">
  <h1>User Action History</h1>
  <br>
  <div *ngIf='userHistory'>
    <button (click)="sortHistory()" *ngIf='sortFlag' class="btn">Sort by Oldest</button>
    <button (click)="sortHistory()" *ngIf='!sortFlag' class="btn">Sort by Newest</button>
    <table>
      <tr>
        <th>Timestamp</th>
        <th>User ID</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of userHistory">
        <td>{{item.date}}</td>
        <td>{{item.userUid}}</td>
        <td>{{item.action}}</td>
      </tr>
    </table>
  </div>
</div>
