
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <h1 style="color:#1d72f9">Translator App</h1>
              <div class="card-body">
                <form (ngSubmit)="onLoginEmail()">
                  <h2>Login</h2>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" id="email" name="email" required [(ngModel)]="email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" id="password" name="password" required [(ngModel)]="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" onClick="gtag('event', 'login')">Login</button>
                    </div>
                      <div style="color:red;font-weight:bold;margin-bottom:10px;margin-left:12px" #invalidMsg></div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Create Account</h2>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
