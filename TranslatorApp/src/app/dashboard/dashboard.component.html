<form (ngSubmit)="search()">
  <div class="form-group">
    <label for="search" #title>Wikipedia Search</label>
  </div>
    <input type="text" class="form-control" id="search" name="searchText" required [(ngModel)]='searchText'>
    <button type="submit" class="btn btn-success" onClick="gtag('event', 'search')">Search</button>
</form>


<div id='resultContainer'>
  <div *ngIf="wikiResults">
    <h3>{{wikiResults.title}}</h3>
    <app-text-section *ngFor="let text of wikiText" [text]="text">
    </app-text-section>
  </div>
</div>
