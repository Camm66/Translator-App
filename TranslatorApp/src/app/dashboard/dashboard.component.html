<div id='searchBarContainer' class='card-group card p-4 card-body'>
  <form (ngSubmit)="search()">
    <div class="form-group">
      <label for="search" #title>Wikipedia Search</label>
    </div>
    <span id='search'>
      <input type="text" class="form-control" id="search" name="searchText"
             placeholder='Enter search term...' required [(ngModel)]='searchText'>
      <button type="submit" class="btn btn-success" onClick="gtag('event', 'search')" id='searchBtn'>Search</button>
    </span>
  </form>
  <br>
  <br>
<div>

<div id='languageContainer'>
  <div class="form-group">
    <label>Language</label>
  </div>
  <select [(ngModel)]='language'>
    <option value="en">English</option>
    <option value="es" selected>Spanish</option>
    <option value="fr">French</option>
    <option value="ar">Arabic</option>
    <option value="ja">Japanese</option>
  </select>
  <br>
  <br>
</div>

<div id='resultContainer'>
  <div *ngIf="wikiResults">
    <h3>{{wikiResults.title}}</h3>
    <app-text-section *ngFor="let text of wikiText" [text]="text" [language]="language">
    </app-text-section>
  </div>
</div>
