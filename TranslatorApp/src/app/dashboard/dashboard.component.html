<form (ngSubmit)="search()">
  <div class="form-group">
    <label for="search">Wikipedia Search</label>
  </div>
    <input type="text" class="form-control" id="search" name="searchText" required [(ngModel)]='searchText'>
    <button type="submit" class="btn btn-success">Search</button>
</form>


<div id='resultContainer'>
  <div *ngIf="wikiResults">
    <div>
      <h3>{{wikiResults.displaytitle}}</h3>
      <div id="wikiText"> {{renderWikiHTML()}}</div>
    </div>
  </div>
</div>
